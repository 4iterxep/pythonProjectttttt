{% extends 'main/layout.html' %}

{% load static %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="container" style="">
    <h1>Сброс пароля</h1>
    <br>
    <form action="{% url 'password_reset' %}" method="post">
        {{ form }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Сбросить пароль</button>
    </form>
</div>
{% endblock %}
